<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title"> tweeter</span>
      <div class="newTweetHeader">
        <span class="slogan"><strong>Write</strong> a new tweet</span>
        <i class="fa-sharp fa-solid fa-angles-down"></i>
      </div> 
    </nav>
    <header class="profileSection">
      <div class="userIcon">
        <div class="verticalIcon">
          <img src="/images/profile-hex.png"> 
          <h2>Asma Jama</h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <label for="tweet-text">
            <strong class="prompt">What are you humming about?</strong>
          </label>
          <textarea class="type" name="text" id="tweet-text"></textarea>
          <div class="submission">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text"><strong>140</strong></output>
          </div>
        </form>
      </section>

      <article class="tweet-container">
        <header class="tweet-header">
          <span class="left-container">
            <span class="userImg">IMAGE</span>
            <span class="userName">User</span>
          </span>
          <span class="userId">@FirstUser</span>
        </header>
        <p class="tweetInfo">Here's my first tweet!</p>
        <footer class="tweet-footer">
          <span class="date">2 days ago</span>
          <span class="interaction">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </span>
        </footer>
      </article>

    </main>
  </body>
</html>
